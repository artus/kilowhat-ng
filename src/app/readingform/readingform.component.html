<div id="kw-readingform-container" class="kw-content-container">
    
    <h2>Add a new Reading</h2>
    
    <form>
        
        <label for="kw-readingform-value">Value</label>
        <input name="value" id="kw-readingform-value" type="text" [(ngModel)]="newReading.value">
        
        <button type="submit" class="kw-button-add kw-margin-top-bottom" (click)="addReading()">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Add reading
        </button>
        
    </form>
    
</div>
